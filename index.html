<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <title>Landing Page</title>

</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-black">
    <div class="container-fluid">
     <a class="navbar-brand text-light fs-3" href="#home">Best Burgers</a>
     <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    </div>
  </nav>
  <section class="" id="home">
    <div class="justify-content-center mb-4">
      <img class="img-fluid w-100" src="./assets/hero-image.jpg" alt="hero image">
    </div>
    <div class="container text-light" id="menu">
      <div class="row gap-4 justify-content-center text-center">
        <div class="card col-lg-3" href="#">
          <h2 class="card-title">Burgers</h2>
          <a href="/">
            <img class="card-img" src="./assets/burger-menu.jpg">
          </a>
          <button class="card-footer btn-danger">See full menu</button>
        </div>
        <div class="card col-lg-3 col-sm-2" href="#">
          <h2 class="card-title">Sides</h2>
          <a href="/">
            <img class="card-img" src="./assets/sides-menu.jpg">
          </a>
          <button class="card-footer btn-danger">See full menu</button>
        </div>
        <div class="card card-link col-lg-3 col-sm-2" href="#">
          <h2 class="card-title">Drinks</h2>
          <a href="/">
            <img class="card-img" src="./assets/drinks-menu.jpg">
          </a>
          <button class="card-footer btn-danger">See full menu</button>
        </div>
      </div>
    </div>
